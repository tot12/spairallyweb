<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reset password — Redirecting</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0} .box{max-width:560px;padding:24px;text-align:center}</style>
</head>
<body>
  <div class="box">
    <h2>Redirecting…</h2>
    <p>If you are not redirected automatically, <a id="manual" href="#">click here</a>.</p>
  </div>

  <script>
    // Preserve any query params (token) and forward to delete-account.html which handles the reset form.
    (function(){
      const qs = window.location.search || '';
      const target = '/delete-account.html' + qs;
      const manual = document.getElementById('manual');
      if(manual) manual.setAttribute('href', target);

      // Use replace() so the redirect doesn't add an extra history entry.
      window.location.replace(target);
    })();
  </script>
</body>
</html>
